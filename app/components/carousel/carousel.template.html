<div id="carouselContainer" class="carousel slide" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li data-target="#carouselContainer" data-slide-to="0" class="active"></li>
    <li data-target="#carouselContainer" data-slide-to="1"></li>
    <li data-target="#carouselContainer" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">

    <div  class="carousel-item active">
      <img class="d-block w-100" ng-src="{{carouselCtr.slides[0].backdropPath}}" alt="First slide">
    </div>
    <div  class="carousel-item">
      <img class="d-block w-100" ng-src="{{carouselCtr.slides[1].backdropPath}}" alt="First slide">
    </div>
    <div  class="carousel-item">
      <img class="d-block w-100" ng-src="{{carouselCtr.slides[2].backdropPath}}" alt="First slide">
    </div>

    <label class="carousel-info top left page-name">THEMOIVEBOX</label>
    <div class="carousel-info top right">
      <button class="search"></button>
      <button class="login">LOG IN</button>
      <button class="sign-up">SIGN UP</button>
    </div>
    <div class="carousel-info bottom left">
      <label class="name">{{carouselCtr.slides[carouselCtr.activeIndex].title}}</label>
      <div>
        <ul>
          <li ng-repeat="name in carouselCtr.slides[carouselCtr.activeIndex].genreNames track by $index">{{name}}</li>
          <li class="duration">Duration 1h52m</li>
        </ul>
      </div>
      <div class="watch-group">
        <button>WATCH MOVIE</button>
        <button class="view">VIEW INFO</button>
        <button>+ ADD TO WISHLIS</button>
      </div>
    </div>
    <div class="carousel-info bottom right rating">
      <label><span>Rating</span> based on {{carouselCtr.slides[carouselCtr.activeIndex].voteCount}} reviews</label>
        <rating-bar score="carouselCtr.slides[carouselCtr.activeIndex].voteAverage"></rating-bar>
    </div>
  </div>
</div>
